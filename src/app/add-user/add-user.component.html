<div style="border: solid 1px red">
    <h3>Add new user</h3>
    <div style="padding: 50px;">
        <div>
            <form class="form-group" [formGroup]="userForm">
                <label for="txtId">Username: </label>
                <input type="text" id="txtId" formControlName="userName" /> 
                
                <label for="txtName">Followers: </label>
                <input type="number" id="txtName" formControlName="followers" /> 
        
                <label for="txtPrice">Projects: </label>
                <input type="number" id="txtPrice" formControlName="projects" /> 
    
                <button (click)="onSave()">Save</button>
            </form>
        </div>
    </div>
</div>
