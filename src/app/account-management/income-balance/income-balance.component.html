<div class="income-container">
    <div class="row">
        <div class="col-md-8">Income</div>
        <div class="col-md-4">
            <div class="income-box">
                <p>Total income</p>
                <span>{{ totalIncome | rupees }}</span>
            </div>
        </div>
    </div>
    <div class="row" style="max-height:200px; overflow-y: scroll;">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let income of incomeData">
                        <td>{{ income.dateTime }}</td>
                        <td>{{ income.title }}</td>
                        <td>{{ income.amount }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
